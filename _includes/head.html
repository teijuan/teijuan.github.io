<head>
  <title>
    {% if page.title == "home" %}
      {{ site.title }}, {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
<meta name="robots" content="noindex, noai, noimageai" />
<!-- og -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:description" content="{{ page.excerpt }}" />
<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
<meta property="og:image:secure_url" content="{{ site.url }}{{ page.image }}" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="600" />
<meta property="og:image:height" content="433" />

<!-- twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:domain" content="teijuan.com" />
<meta name="twitter:site" content="@TeiJuanArt" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.excerpt }}" />
<meta name="twitter:url" content="{{ page.url }}" />
<meta name="twitter:label1" content="Created:" />
<meta name="twitter:data1" content="{{ page.date }}" />
<meta name="twitter:image" content="{{ site.url }}/i/t/{{ page.image }}" />
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use RSS-2.0 -->
  <!--<link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      });
  </script>
  <!-- Google Analytics -->
  {% include google-analytics.html %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
</head>
