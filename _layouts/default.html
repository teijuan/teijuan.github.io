<!doctype html>
<!-- og -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:description" content="{{ page.excerpt }}" />
<meta property="og:image" content="{{ site.url }}/i/t/{{ page.image }}" />
<meta property="og:image:secure_url" content="{{ site.url }}/i/t/{{ page.image }}" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="600" />
<meta property="og:image:height" content="433" />

<!-- twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:domain" content="teijuan.com" />
<meta name="twitter:site" content="@TeiJuanArt" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.excerpt }}" />
<meta name="twitter:url" content="{{ page.url }}" />
<meta name="twitter:label1" content="Created:" />
<meta name="twitter:data1" content="{{ page.date }}" />
<meta name="twitter:image" content="{{ site.url }}/i/t/{{ page.image }}" />
<html>
  {% include head.html %}
  <body>
    <div class="container">
      {% include header.html %}
      <div class="content-container">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
