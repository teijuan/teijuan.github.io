---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<div class="content-container">
  {% for post in site.posts %}
  {% if post.categories contains "art" %}
    <div class="gallery">
      <a href="{{ site.github.url }}{{ post.url }}"> <img src="{{ site.github.url }}{{ post.image }}" alt="{{ post.title }}"> </a>
    </div>
  {% endif %}
  {% endfor %}
</div>

{{ content }}
