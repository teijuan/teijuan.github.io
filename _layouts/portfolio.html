---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<div class="content-container">
  {% for post in site.posts %}
  {% if post.categories contains "art" %}
  <div class="gallery">
    <a target="_blank" href="{{ site.github.url }}{{ post.url }}">
      <img src="{{ site.github.url }}/assets/img/{{ post.categories }}/{{ post.image }}" alt="Cinque Terre" width="600" height="400">
      <div class="desc">{{ post.excerpt }}
      </div>
    </a>
  </div>
  {% endif %}
  {% endfor %}
</div>

{{ content }}
