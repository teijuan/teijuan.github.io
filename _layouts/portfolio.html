---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<div class="portfolio">
  {% for post in site.posts %}
  {% if post.categories contains "art" %}
  <div class="portfolio-container"><a href="{{ site.github.url }}{{ post.url }}"><img src="{{ site.github.url }}/assets/img/{{ post.categories }}/{{ post.image }}"></a></div>
  {% endif %}
  {% endfor %}
</div>

{{ content }}
